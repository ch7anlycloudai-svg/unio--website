<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - لوحة التحكم</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>لوحة التحكم</h1>
                <p>اتحاد الطلبة الموريتانيين بالجزائر</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <div id="loginError" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-block">
                    <span class="btn-text">تسجيل الدخول</span>
                    <span class="btn-loading" style="display: none;">جاري التحميل...</span>
                </button>
            </form>

            <div class="login-footer">
                <a href="/">العودة للموقع الرئيسي</a>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
    <script>
        // Check if already logged in
        checkAuth().then(isAuth => {
            if (isAuth) {
                window.location.href = '/admin/dashboard.html';
            }
        });

        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = e.target.querySelector('button');
            const btnText = btn.querySelector('.btn-text');
            const btnLoading = btn.querySelector('.btn-loading');
            const errorDiv = document.getElementById('loginError');

            // Show loading state
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
            btn.disabled = true;
            errorDiv.style.display = 'none';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/admin/dashboard.html';
                } else {
                    errorDiv.textContent = data.message || 'خطأ في تسجيل الدخول';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'حدث خطأ في الاتصال بالخادم';
                errorDiv.style.display = 'block';
            }

            // Reset button
            btnText.style.display = 'inline';
            btnLoading.style.display = 'none';
            btn.disabled = false;
        });
    </script>
</body>
</html>
